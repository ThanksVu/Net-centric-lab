syntax = "proto3";

package bookstore;

option go_package = "book-catalog-grpc/proto";

message Book {
  int32 id = 1;
  string title = 2;
  string author = 3;
  string isbn = 4;
  float price = 5;
  int32 stock = 6;
  int32 published_year = 7;
  int32 author_id = 8;  // Foreign key to Author service
}

enum BookCategory {
  UNKNOWN = 0;
  FICTION = 1;
  NONFICTION = 2;
  SCIFI = 3;
  FANTASY = 4;
  MYSTERY = 5;
  BIOGRAPHY = 6;
}

message DetailedBook {
  Book book = 1;
  BookCategory category = 2;
  string description = 3;
  repeated string tags = 4;
  float rating = 5;
}
